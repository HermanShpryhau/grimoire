<div th:fragment="spellsSearchForm">
    <form action="#" th:action="@{/spells/search}" th:object="${spellSearchDto}" method="post">
        <div class="row row-cols-1 row-cols-sm-5">
            <div class="col mb-1">
                <input th:field="*{name}" class="form-control form-control-sm" type="text" placeholder="Название" aria-label="Название">
            </div>

            <div class="col mb-1">
                <select th:field="*{level}" class="form-select form-select-sm" aria-label="Уровень заклинания">
                    <option selected th:value="-1">Уровень</option>
                    <option th:value="0">Заговоры</option>
                    <option th:value="1">1</option>
                    <option th:value="2">2</option>
                    <option th:value="1">3</option>
                    <option th:value="1">4</option>
                    <option th:value="1">5</option>
                    <option th:value="1">6</option>
                    <option th:value="1">7</option>
                    <option th:value="1">8</option>
                    <option th:value="3">9</option>
                </select>
            </div>

            <div class="col mb-1">
                <select th:field="*{characterClass}"  class="form-select form-select-sm" aria-label="Класс">
                    <option selected th:value="">Класс</option>
                    <option th:value="Волшебник">Волшебник</option>
                    <option th:value="Бард">Бард</option>
                    <option th:value="Друид">Друид</option>
                    <option th:value="Жрец">Жрец</option>
                    <option th:value="Изобретатель">Изобретатель</option>
                    <option th:value="Колдун">Колдун</option>
                    <option th:value="Паладин">Паладин</option>
                    <option th:value="Следопыт">Следопыт</option>
                    <option th:value="Чародей">Чародей</option>
                </select>
            </div>

            <div class="col mb-1">
                <select th:field="*{school}" class="form-select form-select-sm" aria-label="Школа">
                    <option selected th:value="">Школа</option>
                    <option th:value="Волшебник">Воплощение</option>
                    <option th:value="Бард">Вызов</option>
                    <option th:value="Друид">Иллюзия</option>
                    <option th:value="Жрец">Некромантия</option>
                    <option th:value="Изобретатель">Ограждение</option>
                    <option th:value="Колдун">Очарование</option>
                    <option th:value="Паладин">Преобразование</option>
                    <option th:value="Следопыт">Прорицание</option>
                </select>
            </div>

            <div class="col d-grid gap-2 mb-1">
                <button type="submit" class="btn btn-primary btn-sm">Искать</button>
            </div>

        </div>
    </form>
</div>
