<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <title th:text="'Гримуар - ' + ${spell.name}"></title>
</head>
<body>
<div th:with="spellsPage=true">
    <div th:insert="~{fragments/navbar.html :: navbar}"></div>
</div>

<div class="container-lg">
    <h1 class="mt-3" th:text="${spell.name}"></h1>
    <p><em th:text="${spell.level} + ' уровень, ' + ${spell.school}"></em></p>

    <p>
        <b>Время накладывания: </b> <span th:text="${spell.duration}"></span> <br/>
        <b>Дистанция: </b> <span th:text="${spell.castTime}"></span> <br/>
        <b>Компоненты: </b> <span th:text="${spell.components}"></span> <br/>
        <b>Длительность: </b> <span th:text="${spell.duration}"></span> <br/>
        <b>Классы: </b> <span th:text="${spell.classes}"></span> <br/>
        <b>Архетипы: </b> <span th:text="${spell.archetypes}"></span> <br/>
        <b>Источник: </b> <span th:text="${spell.source}"></span> <br/>
    </p>

    <h5>Описание</h5>
    <p th:text="${spell.description}"></p>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</body>
</html>
