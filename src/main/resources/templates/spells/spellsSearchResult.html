<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <title>Гримуар - Заклинания</title>
</head>
<body>
<div th:with="spellsPage=true">
    <div th:insert="~{fragments/navbar.html :: navbar}"></div>
</div>

<div class="container-lg">
    <h1 class="mt-2 mb-3">Заклинания</h1>

    <div class="mb-3">
        <div th:insert="~{spells/fragments/spellsSearchForm.html :: spellsSearchForm}"></div>
    </div>

    <div class="card mb-2" th:each="spell : ${spells}">
        <div class="card-body">
            <a class="h5" th:href="'/spells/' + ${spell.id}" th:text="${spell.name}"></a>
            <p th:text="${spell.description}"></p>
        </div>

    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</body>
</html>
