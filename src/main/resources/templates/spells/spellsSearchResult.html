<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Jost:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Lora:ital,wght@0,400;0,500;0,600;0,700;1,400;1,500;1,600;1,700&display=swap" rel="stylesheet">
    <link th:href="@{/style.css}" rel="stylesheet" />
    <title>Гримуар - Заклинания</title>
</head>
<body>
<div th:with="spellsPage=true">
    <div th:insert="~{fragments/navbar.html :: navbar}"></div>
</div>

<div class="container-lg">
    <h1 class="mt-2 mb-3">Заклинания</h1>

    <div class="mb-3">
        <div th:insert="~{spells/fragments/spellsSearchForm.html :: spellsSearchForm}"></div>
    </div>

    <div class="card mb-2 border-2 rounded-0 border-dark" th:each="spell : ${spells}">
        <div class="card-body">
            <a class="h3 mb-3" th:href="'/spells/' + ${spell.id}" th:text="${spell.name}"></a>
            <p><em th:text="${spell.level} + ' уровень, ' + ${spell.school}"></em></p>

            <p>
                <b>Время накладывания: </b> <span th:text="${spell.duration}"></span> <br/>
                <b>Дистанция: </b> <span th:text="${spell.castTime}"></span> <br/>
                <b>Компоненты: </b> <span th:text="${spell.components}"></span> <br/>
                <b>Длительность: </b> <span th:text="${spell.duration}"></span> <br/>
                <b>Классы: </b> <span th:text="${spell.classes}"></span> <br/>
                <b>Архетипы: </b> <span th:text="${spell.archetypes}"></span> <br/>
                <b>Источник: </b> <span th:text="${spell.source}"></span> <br/>
            </p>

            <p th:text="${spell.description}"></p>
        </div>

    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</body>
</html>
